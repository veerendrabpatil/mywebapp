<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Resume Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* NAVIGATION */
    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* MAIN CONTENT */
    main {
      padding: 20px;
      background-color: #f4f4f4;
      min-height: 70vh;
    }

    /* FOOTER */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Your Name</h1>
    <p>Job Title</p>
    <p>üìû +91-1234567890 | ‚úâÔ∏è your.email@example.com</p>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <a href="#" onclick="showContent('Home')">Home</a>
    <a href="#" onclick="showContent('About Me')">About Me</a>
    <a href="#" onclick="showContent('Skills')">Skills</a>
    <a href="#" onclick="showContent('Certifications')">Certifications</a>
    <a href="#" onclick="showContent('Employment History')">Employment History</a>
    <a href="#" onclick="showContent('Qualification')">Qualification</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <h2>Welcome!</h2>
    <p>This is your homepage content.</p>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>I hereby declare that the information provided above is true to the best of my knowledge.</p>
  </footer>

  <script>
    function showContent(section) {
      document.getElementById('main-content').innerHTML = `<h2>${section}</h2><p>Content for ${section} goes here...</p>`;
    }
  </script>

</body>
</html>
