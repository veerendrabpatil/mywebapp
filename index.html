<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 100%;
            height: 400px;
            background: url('mygoaimage.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        nav {
            background: #333;
            padding: 10px;
        }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

                nav ul li {
                    position: relative;
                    margin: 0 20px;
                    color: white;
                    cursor: pointer;
                }

                    nav ul li ul {
                        display: none;
                        position: absolute;
                        background: #444;
                        list-style: none;
                        padding: 10px;
                        top: 20px;
                        left: 0;
                    }

                    nav ul li:hover ul {
                        display: block;
                    }

                    nav ul li ul li {
                        padding: 5px 10px;
                    }
    </style>
</head>
<body>
    <div class="banner">Welcome to My Website</div>

    <nav>
        <ul>
            <li>
                Finance
                <ul>
                    <li>Investments</li>
                    <li>Budgeting</li>
                    <li>Tax Planning</li>
                </ul>
            </li>
            <li>
                Learning
                <ul>
                    <li>Courses</li>
                    <li>Resources</li>
                    <li>Books</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
