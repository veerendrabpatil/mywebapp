<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Header and Footer - Resume</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      z-index: 1000;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 80px; /* Below header */
      left: 0;
      width: 100%;
      background-color: #444;
      z-index: 999;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* MAIN CONTENT */
    main {
      margin-top: 130px; /* Enough space for header + nav */
      margin-bottom: 60px; /* Space for footer */
      padding: 20px;
      background-color: #f4f4f4;
      min-height: calc(100vh - 190px); /* Total minus header/nav/footer */
      overflow-y: auto;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1000;
    }

    img {
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
