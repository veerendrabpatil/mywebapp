<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veerendra - Resume</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #add8e6;
      color: #fff;
      padding: 20px 40px;
      text-align: center;
    }

    nav {
      background-color: #87ceeb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #4682b4;
      border-radius: 5px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-in;
    }

    footer {
      background-color: #add8e6;
      color: #fff;
      text-align: center;
      padding: 20px 40px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>VEERENDRA B PATIL</h1>
    <p>Senior Project Manager</p>
    <p>üìû Phone: +91 96329 00669 | ‚úâÔ∏è veer.patil@gmail.com</p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a onclick="loadPage('home.html')">Home</a></li>
      <li><a onclick="loadPage('about.html')">About Me</a></li>
      <li><a onclick="loadPage('skills.html')">Skills</a></li>
      <li><a onclick="loadPage('certifications.html')">Certifications</a></li>
      <li><a onclick="loadPage('employment.html')">Employment History</a></li>
    </ul>
  </nav>

  <!-- Content Loader -->
  <main id="content">
    <!-- Default content goes here -->
  </main>

  <footer>
    I hereby declare that the above information is true to the best of my knowledge.
  </footer>

  <!-- JavaScript for loading pages dynamically -->
  <script>
    function loadPage(page) {
      fetch(page)
        .then(response => {
          if (!response.ok) {
            throw new Error('Page not found');
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = '<p>Sorry, the page could not be loaded.</p>';
          console.error(error);
        });
    }

    // Load home page by default on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadPage('home.html');
    });
  </script>

</body>
</html>
