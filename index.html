<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEERENDRA B PATIL - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 20px 10px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Navigation bar styles */
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      position: fixed;
      top: 90px; /* Adjusted spacing from header */
      width: 100%;
      z-index: 999;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: #333;
    }

    /* Main content styling */
    main {
      padding: 160px 20px 100px 20px; /* leave space for header and nav */
      min-height: 70vh;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive nav */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        padding: 10px;
      }
    }
  </style>
